<!DOCTYPE html>
<html>
    <head>
        <title>Upload new File</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
        <link rel="stylesheet" href="/static/css/main.css">
    </head>
    <body>
        <div class="container centered-container">
            <h1>Jupyter notebooks validator</h1>
            <form class="mt-4 mb-4" method="post" enctype="multipart/form-data">
                <div class="form-group {% if error %}has-danger{% else %}has-success{% endif %}">
                    <label class="custom-file">
                        <input type="file" name="file" id="file" class="custom-file-input">
                        <span class="custom-file-control" data-content="Choose file..."></span>
                    </label>
                    <small class="form-text text-muted">You can upload CSV (TXT) file with links to publications</small>
                    <button type="submit" class="btn btn-primary mt-4">Upload file</button>
                    <div class="form-control-feedback">{{error}}</div>
                </div>
            </form>
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
        <script src="/static/js/main.js"></script>
    </body>
</html>
